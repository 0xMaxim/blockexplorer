<!-- BEGIN PAGE CONTENT-->
<div class="row">
  <div class="col-md-12 portlet light">
      <div class="portlet-body">
        <div class="row profile">
            <div class="col-md-3 center">

              <div class="portlet sale-summary">
                <div class="portlet-title">
                  Overview
                </div>
                <div class="portlet-body">
                  <ul class="list-unstyled">
                    <li>
                      <span class="sale-num" id='symLastPrice'>
                      {{ addr.balance }} </span>
                      <span class="sale-info">
                      ETH Balance
                      </span>
                    </li>
                    <li>
                      <span class="sale-num" id='symChangeAbs'>
                      0 </span>
                      <span class="sale-info">
                      Mined
                      </span>
                    </li>
                    <li>
                      <span class="sale-num" id='symChangeAbs'>
                      {{ addr.count }}</span>
                      <span class="sale-info">
                      Transactions
                      </span>
                    </li>
                    <li>
                      <span class="sale-num" id='symChangeAbs'>
                      {{ addr.follow_count }}0</span>
                      <span class="sale-info">
                      WATCHING
                      </span>
                    </li>

                  </ul>

                  <span class='btn blue-madison' ng-show="!isFollowing(addrHash)" ng-click="follow(addrHash)">WATCH <i class="fa fa-rss "></i></span>
                  <span class='btn grey'  ng-show="isFollowing(addrHash)" ng-click="unFollow(addrHash)">WATCHING <i class="fa fa-check "></i></span>

                </div>
              </div>
            </div>
          </div>
      </div>
    </div>


  <!-- Begin: Transaction Datatable -->
  <div class="portlet light portlet-datatable col-md-12">
      <div class="portlet-title">
          <div class="caption"><i class="fa fa-bank"></i> Transactions </div>
      </div>
      <div class="portlet-body">
          <div class="table-container">
              <table class="table table-striped table-hover" id="table_txs" style="table-layout:fixed;width: 98% !important;">
                  <thead>
                      <tr role="row" class="heading">
                          <th width="15%"> TxHash </th>
                          <th width="7%"> Block </th>
                          <th width="15%"> From </th>
                          <th width="15%"> To </th>
                          <th width="10%"> Value </th>
                          <th width="5%"> gas </th>
                          <th width="8%"> Time </th>
                      </tr>
                  </thead>
                  <tbody> </tbody>
              </table>
          </div>
      </div>
  </div>
  <!-- End: Datatable -->
  </div>
